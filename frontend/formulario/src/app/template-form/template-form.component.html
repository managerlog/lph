<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group" [ngClass]="aplicarCssErro(nome)">

    <div class="col-sm-12">
      <label class="control-label" for="nome">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" [ngModel]="usuario.nome" required #nome="ngModel">

      <app-campo-control-erro [mostrarErro]="verifcarValidTouched(nome)" msgErro="Nome é Obrigratório">
      </app-campo-control-erro>

    </div>
  </div>

  <div class="form-group" [ngClass]="aplicarCssErro(crn)">

    <div class="col-sm-12">
      <label class="control-label" for="crn">CRN</label>
    </div>

    <div class="col-sm-12">
      <input type="number" class="form-control" name="crn" id="crn" placeholder="CRN" [ngModel]="usuario.crn" required crn #crn="ngModel">

      <app-campo-control-erro [mostrarErro]="verifcarValidTouched(crn)" msgErro="CRN é Obrigratório">
      </app-campo-control-erro>

    </div>

  </div>

  <div ngModelGroup="endereco">

    <div class="form-group">

      <div class="col-md-3" [ngClass]="aplicarCssErro(cep)">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel" (blur)="consultarCEP($event.target.value, f)">

        <app-campo-control-erro [mostrarErro]="verifcarValidTouched(cep)" msgErro="CEP é Obrigratório">
        </app-campo-control-erro>
      </div>


      <div class="col-md-3" [ngClass]="aplicarCssErro(numero)">
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">

        <app-campo-control-erro [mostrarErro]="verifcarValidTouched(numero)" msgErro="Número é Obrigratório">
        </app-campo-control-erro>
      </div>

      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
      </div>

    </div>

    <div class="form-group" [ngClass]="aplicarCssErro(logradouro)">

      <div class="col-sm-12">
        <label class="control-label" for="logradouro">Logradouro</label>
      </div>

      <div class="col-sm-12">
        <input type="text" class="form-control" name="logradouro" id="logradouro" ngModel required #logradouro="ngModel">

        <app-campo-control-erro [mostrarErro]="verifcarValidTouched(logradouro)" msgErro="Logradouro é Obrigratório">
        </app-campo-control-erro>
      </div>

    </div>

    <div class="form-group">

      <div class="col-md-5" [ngClass]="aplicarCssErro(bairro)">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">

        <app-campo-control-erro [mostrarErro]="verifcarValidTouched(bairro)" msgErro="Bairro é Obrigratório">
        </app-campo-control-erro>
      </div>


      <div class="col-md-4" [ngClass]="aplicarCssErro(cidade)">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">

        <app-campo-control-erro [mostrarErro]="verifcarValidTouched(cidade)" msgErro="Cidade é Obrigratório">
        </app-campo-control-erro>
      </div>

      <div class="col-md-3" [ngClass]="aplicarCssErro(uf)">
        <label for="uf" class="control-label">Unidade Federativa</label>
        <input type="text" class="form-control" id="uf" name="uf" ngModel required #uf="ngModel">

        <app-campo-control-erro [mostrarErro]="verifcarValidTouched(uf)" msgErro="Unidade Federativa é Obrigratório">
        </app-campo-control-erro>
      </div>

    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Salvar</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
