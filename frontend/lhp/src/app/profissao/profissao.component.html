<div>
  <h1>Profissão</h1>
  <hr/>
  <form class="form-horizontal" [formGroup]="formularioDeProfissao" (ngSubmit)="onSubmit()" style="width: 95%;">

    <div class="form-group">
      <div class="col-sm-12" [ngClass]="aplicarCssErro('nome')">
        <label class="control-label" for="nome">Nome</label>
        <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Nome">

        <app-campo-control-erro [mostrarErro]="verifcarValidTouched('nome')" msgErro="Nome é Obrigratório">
        </app-campo-control-erro>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <button class="btn" (click)="resetForm()">Cancelar</button>

    <!--<app-form-debug [form]="formularioDeProfissao"></app-form-debug>-->
  </form>
</div>
