<div>
  <h1>Antropometria</h1>
  <hr/>
  <form class="form-horizontal" [formGroup]="formularioDeAntropometria" style="width: 95%;">

    <div class="form-group">
      <div class="col-sm-2">
        <label class="control-label" for="data">Data</label>
        <input class="form-control" type="date" value="2017-08-07" id="example-date-input">
      </div>

      <div class="col-sm-10">
        <label class="control-label" for="anotacao">Anotação</label>
        <textarea class="form-control" id="anotacao" rows="2"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-3">
        <label class="control-label" for="peso">Peso (kg)</label>
        <input type="number" class="form-control" formControlName="peso" id="peso">
      </div>

      <div class="col-sm-3">
        <label class="control-label" for="altura">Altura (m)</label>
        <input type="number" class="form-control" formControlName="altura" id="altura">
      </div>

      <div class="col-sm-3">
        <label class="control-label" for="imc">IMC</label>
        <input type="number" class="form-control" formControlName="imc" id="imc">
      </div>

      <div class="col-sm-3">
        <label class="control-label" for="calssificacaoImc">Classificação IMC</label>
        <select class="form-control">
          <option>Baixo</option>
          <option selected="selected">Normal</option>
          <option>Sobrepeso</option>
          <option>Obesidade I</option>
          <option>Obesidade II</option>
          <option>Obesidade III</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-4">
        <label class="control-label" for="ptMinimo">Peso Teórico Mínimo</label>
        <input type="number" class="form-control" formControlName="ptMinimo" id="ptMinimo">
      </div>

      <div class="col-sm-4">
        <label class="control-label" for="ptMedio">Peso Teórico Médio</label>
        <input type="number" class="form-control" formControlName="ptMedio" id="ptMedio">
      </div>

      <div class="col-sm-4">
        <label class="control-label" for="ptMaximo">Peso Teórico Máximo</label>
        <input type="number" class="form-control" formControlName="ptMaximo" id="ptMaximo">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-4">
        <label class="control-label" for="abdomen">Circunfêrencia Abdominal</label>
        <input type="number" class="form-control" formControlName="abdomen" id="abdomen">
      </div>

      <div class="col-sm-4">
        <label class="control-label" for="calssificacaoImc">Classificação</label>
        <select class="form-control">
          <option>Baixo</option>
          <option selected="selected">Normal</option>
          <option>Alto</option>
        </select>
      </div>

       <div class="col-sm-4">
        <label class="control-label" for="cintura">Circunfêrencia da Cintura</label>
        <input type="number" class="form-control" formControlName="cintura" id="cintura">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-2">
        <label class="control-label" for="braçoEsq">Braço Esquerdo</label>
        <input type="number" class="form-control" formControlName="braçoEsq" id="braçoEsq">
      </div>

      <div class="col-sm-2">
        <label class="control-label" for="braçoDir">Braço Direito</label>
        <input type="number" class="form-control" formControlName="braçoDir" id="braçoDir">
      </div>

      <div class="col-sm-2">
        <label class="control-label" for="coxaEsq">Coxa Esquerda</label>
        <input type="number" class="form-control" formControlName="coxaEsq" id="coxaEsq">
      </div>

      <div class="col-sm-2">
        <label class="control-label" for="coxaDir">Coxa Direita</label>
        <input type="number" class="form-control" formControlName="coxaDir" id="coxaDir">
      </div>

      <div class="col-sm-2">
        <label class="control-label" for="panturrilhaEsq">Panturrilha Esquerda</label>
        <input type="number" class="form-control" formControlName="panturrilhaEsq" id="panturrilhaEsq">
      </div>

      <div class="col-sm-2">
        <label class="control-label" for="panturrilhaDir">Panturrilha Direita</label>
        <input type="number" class="form-control" formControlName="panturrilhaDir" id="panturrilhaDir">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <button class="btn" (click)="resetForm()">Cancelar</button>

    <!--<app-form-debug [form]="formularioDeProfissao"></app-form-debug>-->
  </form>
</div>
